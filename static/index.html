<!doctype html>
<html>
  <head>
    <title>BASIC Spellcheck</title>
    <link rel="stylesheet" type="text/css" href="speller.css">
    <script src="speller.js"></script>
  </head>
  <body>
    <div class="title">
      BASIC spellcheck
    </div>
    <div class="description">
      Enter some text into the box. The content will be tested against the
      BASIC dictionary and words that can't be found will be highlighted.
    </div>
    <div class="input">
      <textarea id="spellcheck_input" rows="10" cols="72"></textarea>
    </div>
    <div class="output" id="output"></div>
  </body>
</html>
